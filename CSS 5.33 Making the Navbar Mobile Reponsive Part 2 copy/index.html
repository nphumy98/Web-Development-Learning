<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My CSS Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
<!--        nav bar-->
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                
<!--                add icon hamberger menu
"javascript:void(0); make the list open and not disapear-->
                <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>
        
        
<!--        embedded java script to make nav bar (click on hamberger icon, it will display news, contact, about etc-->
        <script>
            function dropdownMenu() {
                var x=document.getElementById("dropdownClick");
                if (x.className==="topnav") {
                    x.className+= " reponsive";
//                    change topnav to topnav to topnav.reponsive
                }
                else
                    {
                        x.className="topnav"
                    }
            }
        </script>
    </body>
</html>
