<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/bootstrap-grid.min.css">
 <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
<!--      container fuild take 100% instead of using container class-->
      <div class="container-fluid">
          <div class="row">
<!--              column is only element that is immediate child of row.total is 12= 6+6-->
<!--              nest row into column-->
              <div class="col-sm-6">
                  <div class="row"> 
                      <div class="col-sm-6"></div>
                      <div class="col-sm-2"></div>
                      <div class="col-sm-4"></div>
                  </div>
              </div>
              
              
              <div class="col-sm-6">Col 2</div>
<!--
if we use col only  , when viewport smaller (screen shrink), van co 2 column trong 1 row. se khong doi thanh 2 column 2 row
               <div class="col-6">Col 1</div>
              <div class="col-6">Col 2</div>
-->
          </div>
          
          <div class="row">
<!--              total of row is 12= 4+4+4-->
<!--              if view port is small (screen shrink) then col 3 and col 4 become small 6. col 5 become small 12-->
              <div class="col-sm-6 col-lg-4">Col 3</div>
              <div class="col-sm-6 col-lg-4">Col 4</div>
              <div class="col-sm-12 col-lg-4">Col 5</div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
